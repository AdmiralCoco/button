<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vui-colors/colors.html">
<link rel="import" href="button-style.html">

<dom-module id="vui-floating-buttons">

	<template>
		<style include="vui-colors"></style>
		<style include="vui-button-style"></style>
		<style>
			:host {
				box-sizing: border-box;
				display: block;
			}
			.vui-floating-buttons-container {
				border-top: 1px solid transparent;
				display: block;
				margin: 0 auto;
				width: 100%;
			}
			.vui-floating-buttons-container.vui-floating-buttons-floating {
				animation: vui-floating-buttons-animation 500ms ease-out;
				-webkit-animation: vui-floating-buttons-animation 500ms ease-out;
				background-color: var(--vui-color-white);
				background-color: rgba(255, 255, 255, 0.88);
				border-top-color: var(--vui-color-titanius);
				bottom: 0;
				box-shadow: 0 -2px 4px rgba(86, 90, 92, .2);
				left: 0;
				position: fixed;
				right: 0;
				z-index: 999;
			}
			.vui-floating-buttons-container > div {
				padding: 0.75rem 0;
				position: relative;
			}
			.vui-floating-buttons-container ::content button {
				margin-right: var(--vui-button-spacing);
			}
			:host-context([dir="rtl"]) .vui-floating-buttons-container ::content button {
				margin-left: var(--vui-button-spacing);
				margin-right: 0;
			}

			@keyframes vui-floating-buttons-animation {
				0% {
					border-color: transparent;
					background-color: transparent;
					transform: translate(0,10px);
				}
				100% {
					border-top-color: var(--vui-color-titanius);
					background-color: rgba(255, 255, 255, 0.88);
					transform: translate(0,0);
				}
			}
			@-webkit-keyframes vui-floating-buttons-animation {
				0% {
					border-color: transparent;
					background-color: transparent;
					-webkit-transform: translate(0,10px);
				}
				100% {
					border-top-color: var(--vui-color-titanius);
					background-color: rgba(255, 255, 255, 0.88);
					-webkit-transform: translate(0,0);
				}
			}
		</style>

		<div class="vui-floating-buttons-container">
			<div><content></content></div>
		</div>
		<div class="vui-floating-buttons-spacer"></div>

	</template>

	<script>
		Polymer({
			is: 'vui-floating-buttons',

			_container: null,
			_isRTL: false,
			_spacer: null,

			attached: function() {
				window.addEventListener('resize', this._reposition.bind(this));
				window.addEventListener('scroll', this._reposition.bind(this));
				this._isRTL = (getComputedStyle(this._container).direction === 'rtl');
				this._reposition();
			},

			detached: function() {
				window.removeEventListener('resize', this._reposition);
				window.removeEventListener('scroll', this._reposition);
			},

			ready: function() {
				this._container = this.$$('.vui-floating-buttons-container');
				this._spacer = this.$$('.vui-floating-buttons-spacer');

				var prevDocumentHeight = document.body.offsetHeight;
				setInterval(function() {
					var documentHeight = document.body.offsetHeight;
					if (prevDocumentHeight !== documentHeight) {
						this._reposition();
					}
					prevDocumentHeight = documentHeight;
				}.bind(this), 100);
			},

			isFloating: function() {
				return this._container.classList.contains('vui-floating-buttons-floating');
			},

			_reposition: function() {

				var containerRect = this._container.getBoundingClientRect();
				this._spacer.style.height = containerRect.height + 'px';

				var spacerRect = this._spacer.getBoundingClientRect();

				var containerTop;
				var isFloating = this._container.classList.contains('vui-floating-buttons-floating');
				if (isFloating) {
					containerTop = spacerRect.top + document.body.scrollTop;
				} else {
					containerTop = containerRect.top + document.body.scrollTop;
				}

				var viewBottom = document.body.scrollTop + window.innerHeight;

				var innerContainer = this._container.querySelector('div');

				if ((containerTop + containerRect.height) <= viewBottom) {

					this._container.classList.remove('vui-floating-buttons-floating');
					if (!this._isRTL) {
						innerContainer.style.left = 0 + 'px';
					} else {
						innerContainer.style.right = 0 + 'px';
					}

					this._spacer.style.display = 'none';

				} else {

					this._container.classList.add('vui-floating-buttons-floating');
					this._spacer.style.display = 'block';

					var updateWithRect = isFloating ? spacerRect : containerRect;
					if (!this._isRTL) {
						innerContainer.style.left = updateWithRect.left + 'px';
					} else {
						innerContainer.style.right = updateWithRect.left + 'px';
					}
					innerContainer.style.width = updateWithRect.width + 'px';

				}
			}
		});
	</script>

</dom-module>
