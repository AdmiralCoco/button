<!DOCTYPE html>
<html>
	<head>
		<title>Button Sample</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="button.css" />
		<style>
		html {
			font-size: 20px;
		}
		body {
			font-family: 'Lato', sans-serif;
		}
		.container {
			width: 500px;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<span>Input Element (Normal)</span>
			<p>
				<input type="button" class="vui-button" value="Button" />
			</p>
			<span>Button Element (Normal)</span>
			<p>
				<button class="vui-button">Button</button>
			</p>
			<span>Button Element (Normal, Focused)</span>
			<p>
				<button class="vui-button" autofocus>Button</button>
			</p>
			<span>Button Element (Normal, Disabled)</span>
			<p>
				<button class="vui-button" disabled>Button</button>
			</p>
			<span>Anchor Element (Normal)</span>
			<p>
				<a class="vui-button">Button</a>
			</p>
			<span>Input Element (Primary)</span>
			<p>
				<input type="button" class="vui-button-primary" value="Button" />
			</p>
			<span>Button Element (Primary)</span>
			<p>
				<button class="vui-button-primary">Button</button>
			</p>
			<span>Button Element (Primary, Disabled)</span>
			<p>
				<button class="vui-button-primary" disabled>Button</button>
			</p>
			<span>Anchor Element (Primary)</span>
			<p>
				<a class="vui-button-primary">Button</a>
			</p>
		</div>
	</body>
</html>
