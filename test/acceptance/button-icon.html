<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>button icon</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../d2l-button-icon.html">
		<link rel="stylesheet" href="button.css">
		<style>
		html {
			font-family: Arial, sans-serif;
			font-size: 20px;
		}
		</style>
	</head>
	<body unresolved>
		<h2>Web Components: custom elements</h2>
		<d2l-button-icon id="custom-element" text="Icon Button" icon="d2l-tier1:gear"></d2l-button-icon>
		<hr>
		<d2l-button-icon id="custom-element-focus" class="d2l-button-icon-focus" text="Icon Button (focus)" icon="d2l-tier1:gear"></d2l-button-icon>
		<hr>
		<d2l-button-icon id="custom-element-hover" class="d2l-button-icon-hover" text="Icon Button (hover)" icon="d2l-tier1:gear"></d2l-button-icon>
		<hr>
		<d2l-button-icon id="custom-element-disabled" text="Icon Button (disabled)" icon="d2l-tier1:gear" disabled></d2l-button-icon>
		<h2>SASS: Mixins</h2>
		<button id="sass-mixin" class="sass-mixin-button-icon"><d2l-icon icon="d2l-tier1:gear"></d2l-icon><span id="thing">Icon Button</span></button>
		<hr>
		<button id="sass-mixin-focus" class="sass-mixin-button-icon d2l-button-icon-focus"><d2l-icon icon="d2l-tier1:gear"></d2l-icon><span>Icon Button (focus)</span></button>
		<hr>
		<button id="sass-mixin-hover" class="sass-mixin-button-icon d2l-button-icon-hover"><d2l-icon icon="d2l-tier1:gear"></d2l-icon><span>Icon Button (hover)</span></button>
		<hr>
		<button id="sass-mixin-disabled" disabled class="sass-mixin-button-icon"><d2l-icon icon="d2l-tier1:gear"></d2l-icon><span>Icon Button (disabled)</span></button>
	</body>
</html>
