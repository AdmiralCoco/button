<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>button</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="https://s.brightspace.com/lib/webcomponentsjs/0.7.23-d2l.3/webcomponents-lite.min.js"></script>
		<link rel="import" href="../../d2l-button.html">
		<style>
		html {
			font-family: Arial, sans-serif;
			font-size: 20px;
		}
		</style>
	</head>
	<body unresolved>
		<button is="d2l-button" primary class="primary">Primary Button</button>
		<hr>
		<button is="d2l-button" primary class="primary-focus d2l-button-focus">Primary Button (Focus)</button>
		<hr>
		<button is="d2l-button" primary class="primary-hover d2l-button-hover">Primary Button (Hover)</button>
		<hr>
		<button is="d2l-button" primary disabled class="disabled">Disabled</button>
		<hr>
		<button is="d2l-button" class="normal">Normal Button</button>
		<hr>
		<button is="d2l-button" class="normal-focus d2l-button-focus">Normal Button (Focus)</button>
		<hr>
		<button is="d2l-button" class="normal-hover d2l-button-hover">Normal Button (Hover)</button>
		<hr>
		<button is="d2l-button" disabled class="disabled">Disabled</button>
		<hr>
	</body>
</html>
