<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-icons/d2l-icons.html">
<link rel="import" href="../d2l-polymer-behaviors/d2l-focusable-behavior.html">

<!--
`d2l-button-subtle`
Polymer-based web component for buttons

@demo demo/button-subtle.html d2l-button-subtle
-->

<dom-module id="d2l-button-subtle">
	<template strip-whitespace>
		<style>
			:host {
				display: inline-block;
			}
			button {
				background-color: transparent;
				border: none;
				font-family: inherit;
				padding-left: 0.6rem;
				padding-right: 0.6rem;
				@apply --d2l-button-clear-focus;
				@apply --d2l-button-shared;
			}

			/* Firefox includes a hidden border which messes up button dimensions */
			button::-moz-focus-inner {
				border: 0;
			}

			button:hover,
			button:focus,
			:host(.d2l-button-hover) button,
			:host(.d2l-button-focus) button {
				background-color: var(--d2l-color-gypsum);
			}
			button:focus, :host(.d2l-button-focus) button {
				@apply --d2l-standard-button-focus;
			}
			button[disabled]:hover,
			button[disabled]:focus,
			:host(.d2l-button-hover) button[disabled],
			:host(.d2l-button-focus) button[disabled] {
				background-color: transparent;
			}
			.d2l-button-subtle-content {
				color: var(--d2l-color-celestine);
				text-transform: uppercase;
				transition: color 0.3s ease;
				vertical-align: middle;
				@apply --d2l-label-text;
			}
			.d2l-button-subtle-icon {
				color: var(--d2l-color-celestine);
				height: 18px;
				padding-right: 0.3rem;
				transition: color 0.3s ease;
				width: 18px;
			}
			.d2l-button-subtle-icon[hidden] {
				display: none;
			}
			/* Polymer 2: shady DOM */
			.d2l-button-subtle-icon:dir(rtl) {
				padding-right: 0;
				padding-left: 0.3rem;
			}
			/* Polymer 1: shady/shadow DOM, Polymer 2: shadow DOM */
			:host-context([dir="rtl"]) .d2l-button-subtle-icon {
				padding-right: 0;
				padding-left: 0.5rem;
			}
			button[disabled] {
				cursor: default;
				opacity: 0.4;
			}
		</style>
		<button
			class="d2l-focusable"
			disabled$=[[disabled]]
			autofocus$=[[autofocus]]
			form$=[[form]]
			formaction$=[[formaction]]
			formenctype$=[[formenctype]]
			formmethod$=[[formmethod]]
			formnovalidate$=[[formnovalidate]]
			formtarget$=[[formtarget]]
			name$=[[name]]
			type$=[[type]]>
			<d2l-icon hidden="[[!icon]]" icon="[[icon]]" class="d2l-button-subtle-icon"></d2l-icon>
			<span class="d2l-button-subtle-content">[[text]]</span>
		</button>
	</template>
	<script>
		Polymer({
			is: 'd2l-button-subtle',

			properties: {

				/**
				 * Name of icon (ex. [iconset-name:icon-id]) for underlying [Polymer iron-iconset-svg](https://github.com/PolymerElements/iron-iconset-svg).
				 */
				icon: {
					reflectToAttribute: true,
					type: String,
					value: ''
				},

				text: {
					reflectToAttribute: true,
					type: String
				}

			},

			behaviors: [
				D2L.PolymerBehaviors.Button.Behavior,
				D2L.PolymerBehaviors.FocusableBehavior
			]

		});
	</script>
</dom-module>
