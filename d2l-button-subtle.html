<!--
`d2l-button-subtle`
Polymer-based web component for subtle buttons

@demo demo/button-subtle.html d2l-button-subtle
-->

<dom-module id="d2l-button-subtle">
	<template strip-whitespace>
		<style>
			:host {
				display: inline-block;
			}
			button {
				background-color: transparent;
				border: none;
				font-family: inherit;
				padding: 0 0.6rem;
				@apply --d2l-button-clear-focus;
				@apply --d2l-button-shared;
			}

			/* Firefox includes a hidden border which messes up button dimensions */
			button::-moz-focus-inner {
				border: 0;
			}
			button[disabled]:hover,
			button[disabled]:focus,
			:host(.d2l-button-subtle-hover) button,
			:host(.d2l-button-subtle-focus) button {
				background-color: transparent;
			}
			button:hover,
			button:focus,
			:host(.d2l-button-subtle-hover) button,
			:host(.d2l-button-subtle-focus) button {
				background-color: var(--d2l-color-gypsum);
			}
			button:focus, :host(.d2l-button-subtle-focus) button {
				@apply --d2l-standard-button-focus;
			}
			.d2l-button-subtle-content {
				color: var(--d2l-color-celestine);
				text-transform: uppercase;
				transition: color 0.3s ease;
				vertical-align: middle;
				@apply --d2l-label-text;
			}
			.d2l-button-subtle-icon {
				color: var(--d2l-color-celestine);
				height: 0.9rem;
				padding-right: 0.3rem;
				transition: color 0.3s ease;
				width: 0.9rem;
			}
			.d2l-button-subtle-icon[hidden] {
				display: none;
			}
			:host-context([dir="rtl"]) .d2l-button-subtle-icon {
				padding-left: 0.3rem;
				padding-right: 0;
			}
			:host(:dir(rtl)) .d2l-button-subtle-icon {
				padding-left: 0.3rem;
				padding-right: 0;
			}
			button[disabled] {
				cursor: default;
				opacity: 0.5;
			}
		</style>
		<button
			class="d2l-focusable"
			disabled$=[[disabled]]
			autofocus$=[[autofocus]]
			form$=[[form]]
			formaction$=[[formaction]]
			formenctype$=[[formenctype]]
			formmethod$=[[formmethod]]
			formnovalidate$=[[formnovalidate]]
			formtarget$=[[formtarget]]
			name$=[[name]]
			type$=[[type]]>
			<d2l-icon hidden=[[!icon]] icon=[[icon]] class="d2l-button-subtle-icon"></d2l-icon>
			<span class="d2l-button-subtle-content">[[text]]</span>
		</button>
	</template>
	<script>
		Polymer({
			is: 'd2l-button-subtle',

			properties: {

				/**
				 * Name of icon (ex. [iconset-name:icon-id]) for underlying [Polymer iron-iconset-svg](https://github.com/PolymerElements/iron-iconset-svg) (optional).
				 */
				icon: {
					type: String,
					value: null,
					reflectToAttribute: true
				},

				/**
				 * Text to display in the button (required)
				 */
				text: {
					type: String,
					reflectToAttribute: true
				}

			},

			behaviors: [
				D2L.PolymerBehaviors.Button.Behavior,
				D2L.PolymerBehaviors.FocusableBehavior
			]

		});
	</script>
</dom-module>
