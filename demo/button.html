<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-button demo</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
		<script type="module" src="../../d2l-typography/d2l-typography.js"></script>
		<script type="module" src="../d2l-button.js"></script>
		<style>
			html {
				font-size: 20px;
			}
			d2l-button {
				margin-right: 0.75rem;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<div class="vertical-section-container centered">

			<h3>Button</h3>
			<demo-snippet>
				<template>
					<d2l-button>Normal Button</d2l-button>
				</template>
			</demo-snippet>

			<h3>Button (Primary)</h3>
			<demo-snippet>
				<template>
					<d2l-button primary>Primary Button</d2l-button>
				</template>
			</demo-snippet>

			<h3>Button (Disabled)</h3>
			<demo-snippet>
				<template>
					<d2l-button disabled>Disabled Button</d2l-button>
				</template>
			</demo-snippet>

			<h3>Button (Primary and Disabled)</h3>
			<demo-snippet>
				<template>
					<d2l-button disabled primary>Disabled Primary Button</d2l-button>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
