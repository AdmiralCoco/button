<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-floating-buttons - d2l-buttons demo</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
		<script type="module" src="../../d2l-typography/d2l-typography.js"></script>
		<script type="module" src="../d2l-button.js"></script>
		<script type="module" src="../d2l-floating-buttons.js"></script>
		<style>
			html {
				font-size: 20px;
			}
			.content {
				padding: 1rem;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>

		<h3>Floating Buttons</h3>

		<d2l-button id="btn-remove-floating">Remove Floating Buttons</d2l-button>
		<d2l-button id="btn-append-floating">Append Floating Buttons</d2l-button>
		<d2l-button id="btn-append-new">Append New Button</d2l-button>
		<d2l-button id="btn-remove-last">Remove Last Button</d2l-button>
		<d2l-button id="btn-insert-content-above">Insert Content</d2l-button>
		<d2l-button id="btn-remove-content-above">Remove Content</d2l-button>

		<demo-snippet>
			<template>
				<div class="content">
					<p>I love beer!</p>
				</div>
				<d2l-floating-buttons id="wc_buttons">
					<d2l-button id="btn-make-more">Make more Beer!</d2l-button>
				</d2l-floating-buttons>
			</template>
		</demo-snippet>
		<script type="module" src="floating-buttons-helper.js"></script>
	</body>
</html>
