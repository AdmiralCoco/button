<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-button-icon - d2l-buttons demo</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
		<script type="module" src="../../d2l-typography/d2l-typography.js"></script>
		<script type="module" src="../d2l-button-icon.js"></script>
		<style>
			html {
				font-size: 20px;
			}

			d2l-button-icon {
				padding-right: 1.2rem;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<div class="vertical-section-container centered">

			<h3>Icon</h3>
			<demo-snippet>
				<template>
					<d2l-button-icon icon="d2l-tier1:bookmark-hollow" text="Bookmark"></d2l-button-icon>
				</template>
			</demo-snippet>

			<h3>Icon (Disabled)</h3>
			<demo-snippet>
				<template>
					<d2l-button-icon icon="d2l-tier1:gear" text="Settings" disabled></d2l-button-icon>
				</template>
			</demo-snippet>

			<h3>Icon with Horizontal Align</h3>
			<demo-snippet>
				<template>
					<d2l-button-icon icon="d2l-tier1:gear" text="Button Edge Aligned (default)"></d2l-button-icon>
					<div>Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
					<d2l-button-icon icon="d2l-tier1:gear" text="Button Content Aligned" h-align="text"></d2l-button-icon>
				</template>
			</demo-snippet>

		</div>
	</body>
</html>
